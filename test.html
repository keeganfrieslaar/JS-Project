  <style type="text/css">
    .slider {
  width: auto;

  .slick-slide {
    background: #3a8999;
    color: white;
    padding: 40px 0;
    font-size: 30px;
    font-family: "Arial", "Helvetica";
    text-align: center; }

    .slick-prev:before, .slick-next:before {
      color: black; }

      .slick-dots {
        bottom: -30px; }

        .slick-slide:nth-child(odd) {
          background: #e84a69; }

  </style>

  <title>Slick Slider Contribution by simeydotme</title>







<script type='text/javascript'>//<![CDATA[
$(function(){
/**

    This fiddle is using the latest version
    of Slick (from master) and jQuery.

    If your issue occurs in older version or a
    specific tag; please use the "External Resources"
    section in the sidebar to correct it.

**/


$(".slider").slick({
    autoplay: true,
    dots: true,
    responsive: [{
        breakpoint: 500,
        settings: {
            dots: false,
            arrows: false,
            infinite: false,
            slidesToShow: 2,
            slidesToScroll: 2
        }
    }]
});

});//]]>

</script>
